    <div class="contact-container" style="margin-top: 30px; margin-left: 350px;">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Location:</strong> Gorakhpur, Uttar Pradesh, India</p>
            <p><strong>Call:</strong> +91 9000000011</p>
            <p><strong>Email:</strong> <a href="mailto:happylif@gmail.com" style="color: #ff7043; text-decoration: none;">happylif@gmail.com</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.happylife.linkedin.com" style="color: #ff7043; text-decoration: none;">www.happylife.linkedin.com</a></p>
            <p>You can contact us on our social media platforms.</p>
        </div>
        
        <h3 style="text-align: center; color: #333;">You can fill up the form to send us your message</h3>
        <div class="contact-form">
            <form action="#" method="post" id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
    
                <label for="issue-type">Issue type:</label>
                <select id="issue-type" name="issue-type">
                    <option value="booking">Booking issue</option>
                    <option value="general">General inquiry</option>
                    <option value="feedback">Feedback</option>
                </select>
    
                <label for="concern">Explain your concern here:</label>
                <textarea id="concern" name="concern" placeholder="Describe your issue here" required></textarea>
    
                <button type="submit">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </form>
        </div>
    </div>
</body>
